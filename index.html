<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <h1>Is it a Palindrome?</h1>
        <div class="palindrome_container">
            <p>Enter in text to check for a palindrome:</p>
            <input value type="text" id="text_input">
            <button class="check_btn">Check</button>
            <div class="result_msg" id="result_msg"></div>
        </div>
        <div class="definition_container">
            <p class="palindrome_define">
                <span role="img" aria-label="light-bulb">&#x1F4A1</span>
                 A 
                <dfn>palindrome</dfn>
                is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and
                spacing.
            </p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
